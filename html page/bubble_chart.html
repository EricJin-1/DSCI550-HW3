<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      position: relative;
    }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 12px;
      font-size: 14px;
      background: #f5f5f5;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }
    #back-button:hover { background: #e0e0e0; }
    h1 {
      text-align: center;
      font-size: 32px;
      color: #2c3e50;
      margin: 20px 0;
    }
    #description-section {
      width: 90vw;
      max-width: 800px;
      margin-bottom: 2vh;
      text-align: center;
    }
    #description-section h2 {
      margin-bottom: 1vh;
      font-size: clamp(1rem, 3vw, 1.75rem);
      color: #2c3e50;
    }
    #description-content {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #333;
    }
    #chart-container {
      width: 90vw;
      height: 90vw;
      max-width: 800px;
      max-height: 800px;
    }
    svg { width: 100%; height: 100%; }
    text { fill: #fff; font-weight: bold; pointer-events: none; }
  </style>
</head>
<body>
  <button id="back-button" onclick="window.location.href='index.html'">Back to Index</button>

  <h1>Haunted Places Bubble Chart: Detected Objects</h1>

  <section id="description-section">
    <h2>Description</h2>
    <div id="description-content">Loading descriptionâ€¦</div>
  </section>

  <div id="chart-container"></div>

  <script>
    fetch('bubble_chart_description.txt')
      .then(res => res.ok ? res.text() : Promise.reject(res.status))
      .then(text => {
        // Replace double line breaks with paragraph spacing, and single line breaks with space
        const formatted = text.replace(/\n\s*\n/g, '<br><br>').replace(/\n/g, ' ');
        document.getElementById('description-content').innerHTML = formatted;
      })
      .catch(err => {
        console.error('Failed to load description:', err);
        document.getElementById('description-content').textContent = 'Description unavailable.';
      });

    const width = 800;
    const height = 800;

    d3.json('../visualization_json/bubbles.json').then(data => {
      const root = d3.pack()
        .size([width, height])
        .padding(3)(d3.hierarchy(data).sum(d => d.value));

      const leaves = root.leaves();
      const svg = d3.select('#chart-container')
        .append('svg')
        .attr('viewBox', `0 0 ${width} ${height}`)
        .append('g');

      const color = d3.scaleOrdinal(d3.schemeCategory10);

      const node = svg.selectAll('g')
        .data(leaves)
        .enter().append('g')
        .attr('transform', d => `translate(${d.x},${d.y})`);

      node.append('circle')
        .attr('r', d => d.r)
        .attr('fill', d => color(d.data.name))
        .attr('opacity', 0.9);

      node.append('text')
        .attr('dy', '0.3em')
        .style('text-anchor', 'middle')
        .text(d => d.data.name)
        .style('font-size', d => `${Math.max(8, d.r / 3)}px`)
        .each(function(d) {
          const text = d3.select(this);
          let fontSize = parseFloat(text.style('font-size'));
          const textWidth = this.getComputedTextLength();
          const available = d.r * 2 * 0.8;
          if (textWidth > available) {
            text.style('font-size', `${fontSize * available / textWidth}px`);
          }
        });
    }).catch(err => console.error(err));
  </script>
</body>
</html>
