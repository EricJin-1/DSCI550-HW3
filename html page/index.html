<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Index</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('index_background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      margin: 8vh 0 4vh;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
      text-align: center;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 2vw;
      justify-content: center;
      padding: 0 2vw;
      width: 100%;
      box-sizing: border-box;
      margin: auto 0;
    }
    .buttons button {
      flex: 1 1 auto;
      max-width: 200px;
      padding: 1rem 2rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #000;
      background-color: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .buttons button:hover {
      background-color: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>
  <h1>Haunted Places Dataset: Visualization Index</h1>
  <div class="buttons">
    <button onclick="location.href='bubble_chart.html'">Bubble Chart</button>
    <button onclick="location.href='heatmap.html'">Heatmap</button>
    <button onclick="location.href='multiline.html'">Multiline</button>
    <button onclick="location.href='bubble_map.html'">Bubble Map</button>
    <button onclick="location.href='parallel_coords.html'">Parallel Coordinates</button>
  </div>
</body>
</html>
